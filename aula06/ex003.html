<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: aqua;
            color: white;
            font: normal 20pt Arial; /*Comentário em CSS*/
        }

        h1{
            color: rgb(146, 19, 19);

<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentario em HTML-->
    <p>Rafaela Tribuzi</p> 
    <script>
        var n1 = Number(window.prompt ('Digite um número:')) //String
        var n2 = Number(window.prompt ('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
        // (number = number) para adição
        // (string + string) para concatenação
        // todo número vira string no comando de window - por isso precisa fazer o number.parseint, se for inteiro, se for real é Number.parseFloat. 
        // pode utilizar apenas Number e o sistema resolve se é inteiro ou real. 


    </script>
